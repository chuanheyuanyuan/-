<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
        }
        .card-front {
            background-color: white;
            border: 1px solid #e5e7eb;
        }
        .card-back {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        /* Styles for the word directory */
        #word-directory {
            height: 100vh;
        }
        .word-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            text-align: left;
            width: 100%;
        }
        .word-item:hover {
            background-color: #f3f4f6;
        }
        .word-item.active {
            background-color: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar / Word Directory -->
        <nav id="word-directory" class="w-64 bg-white shadow-lg overflow-y-auto hidden md:block flex-shrink-0">
            <div class="p-4 sticky top-0 bg-white z-10 border-b">
                <h2 class="text-xl font-bold text-gray-800">Word List</h2>
            </div>
            <ul id="word-list" class="p-4 space-y-1">
                <!-- Word list will be dynamically injected here -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-4 md:p-8">
            <div class="w-full max-w-2xl mx-auto">
                <div class="md:hidden mb-4">
                     <h1 class="text-2xl font-bold text-center text-gray-800">LLM Vocabulary Flashcards</h1>
                </div>

                <div class="flashcard-container w-full h-96 md:h-[28rem]">
                    <div id="flashcard" class="flashcard">
                        <!-- Card Front -->
                        <div class="card-face card-front shadow-lg justify-between">
                            <div></div> <!-- Spacer -->
                            <h2 id="card-word" class="text-4xl md:text-5xl font-bold text-gray-900 text-center break-all"></h2>
                            <div class="flex items-center space-x-4">
                                <p id="card-phonetic" class="text-xl text-gray-600"></p>
                                <button id="speak-button" class="text-gray-500 hover:text-blue-600 transition-colors">
                                    <i class="fas fa-volume-up fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Card Back -->
                        <div class="card-face card-back shadow-lg">
                            <div class="w-full h-full flex flex-col items-start justify-center text-left">
                                <p id="card-definition" class="text-xl text-gray-800 font-semibold mb-4"></p>
                                <div class="bg-gray-200 p-3 rounded-lg w-full">
                                   <p class="text-gray-700 italic">Example:</p>
                                   <p id="card-example" class="text-gray-700"></p>
                                   <p id="card-example-zh" class="text-gray-500 mt-1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex items-center justify-between mt-6">
                    <button id="prev-button" class="px-6 py-3 bg-white text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <div id="card-counter" class="text-lg font-medium text-gray-600"></div>
                    <button id="next-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

        // --- DOM Elements ---

        const cardDefinition = document.getElementById('card-definition');
        const cardExample = document.getElementById('card-example');
        const cardExampleZh = document.getElementById('card-example-zh');
        const cardCounter = document.getElementById('card-counter');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const speakButton = document.getElementById('speak-button');

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        const synth = window.speechSynthesis;

        // --- Functions ---

        /**
         * Populates the directory with clickable word items.
         */
        function populateDirectory() {
            vocabulary.forEach((item, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = item.word;
                button.classList.add('word-item');
                button.dataset.index = index;
                button.addEventListener('click', () => {
                    currentIndex = index;
                    updateCard();
                });
                li.appendChild(button);
                wordList.appendChild(li);
            });
        }
        
        /**
         * Updates the active state in the word directory.
         */
        function updateDirectoryActiveState() {
            const wordItems = document.querySelectorAll('.word-item');
            wordItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                    // Scroll the active item into view
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        /**
         * Updates the card content based on the current index.
         */
        function updateCard() {
            const currentWord = vocabulary[currentIndex];
            cardWord.textContent = currentWord.word;
            cardPhonetic.textContent = currentWord.phonetic;
            cardDefinition.textContent = currentWord.definition;
            cardExample.textContent = currentWord.example;
            cardExampleZh.textContent = currentWord.example_zh;
            cardCounter.textContent = `${currentIndex + 1} / ${vocabulary.length}`;
            
            if (isFlipped) {
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }
            
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === vocabulary.length - 1;
            
            updateDirectoryActiveState();
        }

        /**
         * Flips the card.
         */
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('is-flipped');
        }

        /**
         * Navigates to the next card.
         */
        function nextCard() {
            if (currentIndex < vocabulary.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        /**
         * Navigates to the previous card.
         */
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }
        
        /**
         * Pronounces the current word using the Web Speech API.
         */
        function speakWord(e) {
            e.stopPropagation();
            if (synth.speaking) {
                return;
            }
            const wordToSpeak = vocabulary[currentIndex].word;
            const utterThis = new SpeechSynthesisUtterance(wordToSpeak);
            utterThis.lang = 'en-US';
            synth.speak(utterThis);
        }

        // --- Event Listeners ---
        flashcard.addEventListener('click', flipCard);
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        speakButton.addEventListener('click', speakWord);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            else if (e.key === 'ArrowLeft') prevCard();
            else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // --- Initial Load ---
        populateDirectory();
        updateCard();
